{% extends "base.html" %}

{% block content %}
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="strategIA Logo" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/#services">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#about">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/blog">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#contact">Contacto</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Blog Post Section -->
<section class="blog-post-section">
    <div class="container">
        <article class="blog-post">
            <h1>{{ post.title }}</h1>
            <div class="blog-meta">
                <span class="author">Por {{ post.author }}</span>
                <span class="date">{{ post.created_at|spanish_date }}</span>
            </div>
            <div class="blog-content">
                {{ post.content | safe }}
            </div>
            <a href="{{ url_for('blog') }}" class="btn btn-primary mt-4">Volver al Blog</a>
        </article>
    </div>
</section>
{% endblock %}
